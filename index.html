<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap');
    </style>
</head>

<body>
    <!-- navbar section start hare -->

    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="./resources/nav-image/urban-hive.png" alt="">
                <p>Urban<span style="color:#e893cf;">Hive</span></p>
            </div>
            <div class="nav-item-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a class="login-btn" href="">Login</a>
            </div>
        </div>
    </nav>
    <!-- navbar section end hare -->
    <!-- simple banner start section -->
    <section class="banner-container">
        <div class="banner-text">
            <h1>Mans Bags</h1>
            <p>New Mean's Collection</p>
            <div class="icone-container">
                <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
                <span><i class="fa-brands fa-square-twitter" style="color: skyblue;"></i></span>
                <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                <span><i class="fa-brands fa-instagram" style="color: palevioletred;"></i></span>
            </div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop Now</button>
        </div>
        <div class="banner-img">
            <img src="./resources/banner-image/bag-picture.jpg" alt="">
        </div>
    </section>
    <!-- simple banner end section -->
</body>

</html>
